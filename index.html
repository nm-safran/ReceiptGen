<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator - QS4QS</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide icons as inline SVG components
        const Plus = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        );

        const Trash2 = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        );

        const Printer = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <polyline points="6 9 6 2 18 2 18 9"></polyline>
            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
            <rect x="6" y="14" width="12" height="8"></rect>
          </svg>
        );

        const Eye = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        );

        const X = ({ size = 24 }) => (
          <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        );

        function InvoiceGenerator() {
          const [invoices, setInvoices] = useState([]);
          const [viewingInvoice, setViewingInvoice] = useState(null);
          const [previewInvoice, setPreviewInvoice] = useState(null);
          const [currentInvoice, setCurrentInvoice] = useState({
            invoiceNumber: '',
            invoiceDate: new Date().toISOString().split('T')[0],
            dueDate: new Date(Date.now() + 86400000).toISOString().split('T')[0],
            companyName: 'M4N MARKETING MANAGEMENT L.L.C',
            companyAddress: 'ONTARIO TOWER U.A.E',
            companyEmail: 'munas@qs4qs.com',
            companyPhone: '+971585892013',
            billingName: 'Globe Building Contracting',
            bankName: 'WIO Bank',
            iban: 'AE100860000009557941741',
            swiftCode: 'WIOBAEADXXX',
            bankAddress: 'Level 5, Etihad Airways Centre, Abu Dhabi, Post Box: 112437',
            items: [{ description: '', quantity: 1, rate: 0 }],
            paymentMade: 0
          });

          useEffect(() => {
            const nextNumber = (invoices.length + 1).toString().padStart(2, '0');
            setCurrentInvoice(prev => ({
              ...prev,
              invoiceNumber: `INVQS4QS_26_${nextNumber}`
            }));
          }, [invoices.length]);

          const addItem = () => {
            setCurrentInvoice(prev => ({
              ...prev,
              items: [...prev.items, { description: '', quantity: 1, rate: 0 }]
            }));
          };

          const removeItem = (index) => {
            setCurrentInvoice(prev => ({
              ...prev,
              items: prev.items.filter((_, i) => i !== index)
            }));
          };

          const updateItem = (index, field, value) => {
            setCurrentInvoice(prev => ({
              ...prev,
              items: prev.items.map((item, i) => 
                i === index ? { ...item, [field]: value } : item
              )
            }));
          };

          const calculateSubTotal = () => {
            return currentInvoice.items.reduce((sum, item) => 
              sum + (parseFloat(item.quantity) || 0) * (parseFloat(item.rate) || 0), 0
            );
          };

          const calculateBalance = () => {
            return calculateSubTotal() - (parseFloat(currentInvoice.paymentMade) || 0);
          };

          const saveInvoice = () => {
            setInvoices(prev => [...prev, { ...currentInvoice, id: Date.now() }]);
            const nextNumber = (invoices.length + 2).toString().padStart(2, '0');
            setCurrentInvoice({
              ...currentInvoice,
              invoiceNumber: `INVQS4QS_26_${nextNumber}`,
              items: [{ description: '', quantity: 1, rate: 0 }],
              paymentMade: 0
            });
          };

          const printInvoice = () => {
            window.print();
          };

          const viewSavedInvoice = (invoice) => {
            setViewingInvoice(invoice);
            setPreviewInvoice(null);
          };

          const closeViewInvoice = () => {
            setViewingInvoice(null);
          };

          const previewSavedInvoice = (invoice) => {
            setPreviewInvoice(invoice);
          };

          const closePreview = () => {
            setPreviewInvoice(null);
          };

          const deleteSavedInvoice = (invoiceId) => {
            if (confirm('Are you sure you want to delete this invoice?')) {
              setInvoices(prev => prev.filter(inv => inv.id !== invoiceId));
              if (viewingInvoice && viewingInvoice.id === invoiceId) {
                setViewingInvoice(null);
              }
              if (previewInvoice && previewInvoice.id === invoiceId) {
                setPreviewInvoice(null);
              }
            }
          };

          const invoiceToDisplay = viewingInvoice || currentInvoice;

          return (
            <div className="min-h-screen bg-gray-50 p-4">
              <div className="max-w-7xl mx-auto">
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                  {/* Form Section */}
                  <div className="bg-white rounded-lg shadow-lg p-6 print:hidden">
                    <h2 className="text-2xl font-bold mb-6 text-gray-800">Create Invoice</h2>
                    
                    {/* Invoice Details */}
                    <div className="space-y-4 mb-6">
                      <div>
                        <label className="block text-sm font-semibold text-gray-700 mb-1">Invoice Number</label>
                        <input
                          type="text"
                          value={currentInvoice.invoiceNumber}
                          readOnly
                          className="w-full px-3 py-2 border border-gray-300 rounded bg-gray-100"
                        />
                      </div>
                      
                      <div className="grid grid-cols-2 gap-4">
                        <div>
                          <label className="block text-sm font-semibold text-gray-700 mb-1">Invoice Date</label>
                          <input
                            type="date"
                            value={currentInvoice.invoiceDate}
                            onChange={(e) => setCurrentInvoice({...currentInvoice, invoiceDate: e.target.value})}
                            className="w-full px-3 py-2 border border-gray-300 rounded"
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-semibold text-gray-700 mb-1">Due Date</label>
                          <input
                            type="date"
                            value={currentInvoice.dueDate}
                            onChange={(e) => setCurrentInvoice({...currentInvoice, dueDate: e.target.value})}
                            className="w-full px-3 py-2 border border-gray-300 rounded"
                          />
                        </div>
                      </div>
                    </div>

                    {/* Company Details */}
                    <div className="space-y-4 mb-6">
                      <h3 className="text-lg font-semibold text-gray-800">Company Details</h3>
                      <input
                        type="text"
                        placeholder="Company Name"
                        value={currentInvoice.companyName}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, companyName: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                      <input
                        type="text"
                        placeholder="Company Address"
                        value={currentInvoice.companyAddress}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, companyAddress: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                      <input
                        type="email"
                        placeholder="Email"
                        value={currentInvoice.companyEmail}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, companyEmail: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                      <input
                        type="tel"
                        placeholder="Phone"
                        value={currentInvoice.companyPhone}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, companyPhone: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                    </div>

                    {/* Billing Information */}
                    <div className="space-y-4 mb-6">
                      <h3 className="text-lg font-semibold text-gray-800">Billing Information</h3>
                      <input
                        type="text"
                        placeholder="Billing Name"
                        value={currentInvoice.billingName}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, billingName: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                    </div>

                    {/* Payment Information */}
                    <div className="space-y-4 mb-6">
                      <h3 className="text-lg font-semibold text-gray-800">Payment Information</h3>
                      <input
                        type="text"
                        placeholder="Bank Name"
                        value={currentInvoice.bankName}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, bankName: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                      <input
                        type="text"
                        placeholder="IBAN"
                        value={currentInvoice.iban}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, iban: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                      <input
                        type="text"
                        placeholder="SWIFT/BIC Code"
                        value={currentInvoice.swiftCode}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, swiftCode: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                      <input
                        type="text"
                        placeholder="Bank Address"
                        value={currentInvoice.bankAddress}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, bankAddress: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                      />
                    </div>

                    {/* Items */}
                    <div className="space-y-4 mb-6">
                      <h3 className="text-lg font-semibold text-gray-800">Items</h3>
                      {currentInvoice.items.map((item, index) => (
                        <div key={index} className="border border-gray-200 rounded p-4 space-y-3">
                          <div className="flex justify-between items-center">
                            <span className="font-medium text-gray-700">Item {index + 1}</span>
                            {currentInvoice.items.length > 1 && (
                              <button
                                onClick={() => removeItem(index)}
                                className="text-red-500 hover:text-red-700"
                              >
                                <Trash2 size={18} />
                              </button>
                            )}
                          </div>
                          <textarea
                            placeholder="Item Description"
                            value={item.description}
                            onChange={(e) => updateItem(index, 'description', e.target.value)}
                            className="w-full px-3 py-2 border border-gray-300 rounded"
                            rows="2"
                          />
                          <div className="grid grid-cols-2 gap-3">
                            <input
                              type="number"
                              placeholder="Quantity"
                              value={item.quantity}
                              onChange={(e) => updateItem(index, 'quantity', e.target.value)}
                              className="w-full px-3 py-2 border border-gray-300 rounded"
                              min="0"
                              step="0.01"
                            />
                            <input
                              type="number"
                              placeholder="Rate"
                              value={item.rate}
                              onChange={(e) => updateItem(index, 'rate', e.target.value)}
                              className="w-full px-3 py-2 border border-gray-300 rounded"
                              min="0"
                              step="0.01"
                            />
                          </div>
                          <div className="text-right font-semibold text-gray-800">
                            Amount: AED {((item.quantity || 0) * (item.rate || 0)).toFixed(2)}
                          </div>
                        </div>
                      ))}
                      <button
                        onClick={addItem}
                        className="w-full flex items-center justify-center gap-2 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                      >
                        <Plus size={18} /> Add Item
                      </button>
                    </div>

                    {/* Payment Made */}
                    <div className="space-y-4 mb-6">
                      <label className="block text-sm font-semibold text-gray-700">Payment Made</label>
                      <input
                        type="number"
                        placeholder="0.00"
                        value={currentInvoice.paymentMade}
                        onChange={(e) => setCurrentInvoice({...currentInvoice, paymentMade: e.target.value})}
                        className="w-full px-3 py-2 border border-gray-300 rounded"
                        min="0"
                        step="0.01"
                      />
                    </div>

                    {/* Actions */}
                    <div className="flex gap-3">
                      <button
                        onClick={saveInvoice}
                        className="flex-1 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 font-semibold"
                      >
                        Save Invoice
                      </button>
                      <button
                        onClick={printInvoice}
                        className="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-800"
                      >
                        <Printer size={20} />
                      </button>
                    </div>
                  </div>

                  {/* Preview Section */}
                  <div className="bg-white rounded-lg shadow-lg print:shadow-none print:rounded-none">
                    {viewingInvoice && (
                      <div className="bg-blue-50 border-b border-blue-200 p-4 print:hidden flex justify-between items-center">
                        <span className="text-blue-800 font-semibold">Viewing Saved Invoice: {viewingInvoice.invoiceNumber}</span>
                        <button
                          onClick={closeViewInvoice}
                          className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700"
                        >
                          Close
                        </button>
                      </div>
                    )}
                    <div id="invoice-preview" className="p-8">
                      <div className="border-b-2 border-gray-300 pb-4 mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">TAX INVOICE</h1>
                        <p className="text-xl font-semibold text-gray-600 mt-2">{invoiceToDisplay.invoiceNumber}</p>
                      </div>

                      <div className="grid grid-cols-2 gap-4 mb-6">
                        <div>
                          <p className="text-sm text-gray-600 font-semibold">Invoice Date</p>
                          <p className="text-lg font-bold text-gray-800">
                            {new Date(invoiceToDisplay.invoiceDate).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}
                          </p>
                        </div>
                        <div>
                          <p className="text-sm text-gray-600 font-semibold">Due Date</p>
                          <p className="text-lg font-bold text-gray-800">
                            {new Date(invoiceToDisplay.dueDate).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}
                          </p>
                        </div>
                      </div>

                      <div className="grid grid-cols-3 gap-4 mb-8">
                        <div>
                          <p className="text-sm font-bold text-gray-700 mb-2">COMPANY DETAILS</p>
                          <p className="font-bold text-gray-800">{invoiceToDisplay.companyName}</p>
                          <p className="text-gray-600 text-sm">{invoiceToDisplay.companyAddress}</p>
                          <p className="text-gray-600 text-sm">{invoiceToDisplay.companyEmail}</p>
                          <p className="text-gray-600 text-sm">{invoiceToDisplay.companyPhone}</p>
                        </div>
                        <div>
                          <p className="text-sm font-bold text-gray-700 mb-2">BILLING INFORMATION</p>
                          <p className="font-bold text-gray-800">{invoiceToDisplay.billingName}</p>
                        </div>
                        <div>
                          <p className="text-sm font-bold text-gray-700 mb-2">PAYMENT INFORMATION</p>
                          <p className="text-xs text-gray-600">BANK NAME</p>
                          <p className="font-bold text-gray-800 text-sm mb-2">{invoiceToDisplay.bankName}</p>
                          <p className="text-xs text-gray-600">BENEFICIARY IBAN</p>
                          <p className="font-bold text-gray-800 text-sm mb-2">{invoiceToDisplay.iban}</p>
                          <p className="text-xs text-gray-600">SWIFT / BIC CODE</p>
                          <p className="font-bold text-gray-800 text-sm mb-2">{invoiceToDisplay.swiftCode}</p>
                          <p className="text-xs text-gray-600">BANK ADDRESS</p>
                          <p className="text-gray-800 text-xs">{invoiceToDisplay.bankAddress}</p>
                        </div>
                      </div>

                      <table className="w-full mb-6">
                        <thead className="bg-gray-100">
                          <tr>
                            <th className="text-left py-2 px-3 text-sm font-bold text-gray-700">Item & Description</th>
                            <th className="text-right py-2 px-3 text-sm font-bold text-gray-700">Quantity</th>
                            <th className="text-right py-2 px-3 text-sm font-bold text-gray-700">Rate</th>
                            <th className="text-right py-2 px-3 text-sm font-bold text-gray-700">Amount</th>
                          </tr>
                        </thead>
                        <tbody>
                          {invoiceToDisplay.items.map((item, index) => (
                            <tr key={index} className="border-b border-gray-200">
                              <td className="py-3 px-3 text-sm text-gray-800">{item.description}</td>
                              <td className="text-right py-3 px-3 text-sm text-gray-800">{parseFloat(item.quantity || 0).toFixed(2)} Hrs</td>
                              <td className="text-right py-3 px-3 text-sm text-gray-800">{parseFloat(item.rate || 0).toFixed(2)}</td>
                              <td className="text-right py-3 px-3 text-sm text-gray-800">{((item.quantity || 0) * (item.rate || 0)).toFixed(2)}</td>
                            </tr>
                          ))}
                        </tbody>
                      </table>

                      <div className="flex justify-end mb-8">
                        <div className="w-64">
                          <div className="flex justify-between py-2 border-b border-gray-200">
                            <span className="text-sm text-gray-700">Sub Total</span>
                            <span className="text-sm font-bold text-gray-800">{invoiceToDisplay.items.reduce((sum, item) => sum + (parseFloat(item.quantity) || 0) * (parseFloat(item.rate) || 0), 0).toFixed(2)}</span>
                          </div>
                          <div className="flex justify-between py-2 border-b-2 border-gray-300">
                            <span className="font-bold text-gray-700">Total (AED)</span>
                            <span className="font-bold text-xl text-gray-800">{invoiceToDisplay.items.reduce((sum, item) => sum + (parseFloat(item.quantity) || 0) * (parseFloat(item.rate) || 0), 0).toFixed(2)}</span>
                          </div>
                          <div className="flex justify-between py-2 border-b border-gray-200">
                            <span className="text-sm text-gray-700">Payment Made (-)</span>
                            <span className="text-sm text-gray-800">{parseFloat(invoiceToDisplay.paymentMade || 0).toFixed(2)}</span>
                          </div>
                          <div className="flex justify-between py-2">
                            <span className="font-bold text-gray-700">Balance Due</span>
                            <span className="font-bold text-lg text-gray-800">AED {(invoiceToDisplay.items.reduce((sum, item) => sum + (parseFloat(item.quantity) || 0) * (parseFloat(item.rate) || 0), 0) - (parseFloat(invoiceToDisplay.paymentMade) || 0)).toFixed(2)}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Saved Invoices */}
                {invoices.length > 0 && (
                  <div className="mt-8 bg-white rounded-lg shadow-lg p-6 print:hidden">
                    <h2 className="text-2xl font-bold mb-4 text-gray-800">Saved Invoices ({invoices.length})</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                      {invoices.map((invoice) => (
                        <div key={invoice.id} className="border border-gray-200 rounded p-4 hover:shadow-md transition">
                          <p className="font-bold text-gray-800">{invoice.invoiceNumber}</p>
                          <p className="text-sm text-gray-600">{invoice.billingName}</p>
                          <p className="text-sm text-gray-600">
                            {new Date(invoice.invoiceDate).toLocaleDateString('en-GB')}
                          </p>
                          <p className="text-lg font-bold text-gray-800 mt-2">
                            AED {invoice.items.reduce((sum, item) => sum + (item.quantity * item.rate), 0).toFixed(2)}
                          </p>
                          <div className="mt-3 flex gap-2">
                            <button
                              onClick={() => previewSavedInvoice(invoice)}
                              className="flex-1 px-3 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 text-sm font-semibold flex items-center justify-center gap-1"
                            >
                              <Eye size={16} /> Preview
                            </button>
                            <button
                              onClick={() => viewSavedInvoice(invoice)}
                              className="flex-1 px-3 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm font-semibold flex items-center justify-center gap-1"
                            >
                              <Printer size={16} /> Print
                            </button>
                          </div>
                          <button
                            onClick={() => deleteSavedInvoice(invoice.id)}
                            className="mt-2 w-full px-3 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm font-semibold flex items-center justify-center gap-1"
                          >
                            <Trash2 size={16} /> Delete
                          </button>
                        </div>
                      ))}
                    </div>
                  </div>
                )}
              </div>

              {/* Preview Modal */}
              {previewInvoice && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 print:hidden">
                  <div className="bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                    <div className="sticky top-0 bg-white border-b border-gray-200 p-4 flex justify-between items-center">
                      <h3 className="text-xl font-bold text-gray-800">Preview: {previewInvoice.invoiceNumber}</h3>
                      <button
                        onClick={closePreview}
                        className="p-2 hover:bg-gray-100 rounded"
                      >
                        <X size={24} />
                      </button>
                    </div>
                    
                    <div className="p-8">
                      <div className="border-b-2 border-gray-300 pb-4 mb-6">
                        <h1 className="text-3xl font-bold text-gray-800">TAX INVOICE</h1>
                        <p className="text-xl font-semibold text-gray-600 mt-2">{previewInvoice.invoiceNumber}</p>
                      </div>

                      <div className="grid grid-cols-2 gap-4 mb-6">
                        <div>
                          <p className="text-sm text-gray-600 font-semibold">Invoice Date</p>
                          <p className="text-lg font-bold text-gray-800">
                            {new Date(previewInvoice.invoiceDate).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}
                          </p>
                        </div>
                        <div>
                          <p className="text-sm text-gray-600 font-semibold">Due Date</p>
                          <p className="text-lg font-bold text-gray-800">
                            {new Date(previewInvoice.dueDate).toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' })}
                          </p>
                        </div>
                      </div>

                    <div className="grid grid-cols-3 gap-4 mb-8">
                        <div>
                          <p className="text-sm font-bold text-gray-700 mb-2">COMPANY DETAILS</p>
                          <p className="font-bold text-gray-800">{previewInvoice.companyName}</p>
                          <p className="text-gray-600 text-sm">{previewInvoice.companyAddress}</p>
                            <p className="text-gray-600 text-sm">{previewInvoice.companyEmail}</p>
                            <p className="text-gray-600 text-sm">{previewInvoice.companyPhone}</p>
                            </div>
                            <div>
                            <p className="text-sm font-bold text-gray-700 mb-2">BILLING INFORMATION</p>
                            <p className="font-bold text-gray-800">{previewInvoice.billingName}</p>
                            </div>
                            <div>
                            <p className="text-sm font-bold text-gray-700 mb-2">PAYMENT INFORMATION</p>
                            <p className="text-xs text-gray-600">BANK NAME</p>
                            <p className="font-bold text-gray-800 text-sm mb-2">{previewInvoice.bankName}</p>
                            <p className="text-xs text-gray-600">BENEFICIARY IBAN</p>
                            <p className="font-bold text-gray-800 text-sm mb-2">{previewInvoice.iban}</p>
                            <p className="text-xs text-gray-600">SWIFT / BIC CODE</p>
                            <p className="font-bold text-gray-800 text-sm mb-2">{previewInvoice.swiftCode}</p>
                            <p className="text-xs text-gray-600">BANK ADDRESS</p>
                            <p className="text-gray-800 text-xs">{previewInvoice.bankAddress}</p>
                        </div>
                    </div>
                    <table className="w-full mb-6">
                    <thead className="bg-gray-100">
                      <tr>
                        <th className="text-left py-2 px-3 text-sm font-bold text-gray-700">Item & Description</th>
                        <th className="text-right py-2 px-3 text-sm font-bold text-gray-700">Quantity</th>
                        <th className="text-right py-2 px-3 text-sm font-bold text-gray-700">Rate</th>
                        <th className="text-right py-2 px-3 text-sm font-bold text-gray-700">Amount</th>
                      </tr>
                    </thead>
                    <tbody>
                      {previewInvoice.items.map((item, index) => (
                        <tr key={index} className="border-b border-gray-200">
                          <td className="py-3 px-3 text-sm text-gray-800">{item.description}</td>
                          <td className="text-right py-3 px-3 text-sm text-gray-800">{parseFloat(item.quantity || 0).toFixed(2)} Hrs</td>
                          <td className="text-right py-3 px-3 text-sm text-gray-800">{parseFloat(item.rate || 0).toFixed(2)}</td>
                          <td className="text-right py-3 px-3 text-sm text-gray-800">{((item.quantity || 0) * (item.rate || 0)).toFixed(2)}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>

                  <div className="flex justify-end mb-4">
                    <div className="w-64">
                      <div className="flex justify-between py-2 border-b border-gray-200">
                        <span className="text-sm text-gray-700">Sub Total</span>
                        <span className="text-sm font-bold text-gray-800">{previewInvoice.items.reduce((sum, item) => sum + (parseFloat(item.quantity) || 0) * (parseFloat(item.rate) || 0), 0).toFixed(2)}</span>
                      </div>
                      <div className="flex justify-between py-2 border-b-2 border-gray-300">
                        <span className="font-bold text-gray-700">Total (AED)</span>
                        <span className="font-bold text-xl text-gray-800">{previewInvoice.items.reduce((sum, item) => sum + (parseFloat(item.quantity) || 0) * (parseFloat(item.rate) || 0), 0).toFixed(2)}</span>
                      </div>
                      <div className="flex justify-between py-2 border-b border-gray-200">
                        <span className="text-sm text-gray-700">Payment Made (-)</span>
                        <span className="text-sm text-gray-800">{parseFloat(previewInvoice.paymentMade || 0).toFixed(2)}</span>
                      </div>
                      <div className="flex justify-between py-2">
                        <span className="font-bold text-gray-700">Balance Due</span>
                        <span className="font-bold text-lg text-gray-800">AED {(previewInvoice.items.reduce((sum, item) => sum + (parseFloat(item.quantity) || 0) * (parseFloat(item.rate) || 0), 0) - (parseFloat(previewInvoice.paymentMade) || 0)).toFixed(2)}</span>
                      </div>
                    </div>
                  </div>
                </div>

                <div className="sticky bottom-0 bg-white border-t border-gray-200 p-4 flex gap-3">
                  <button
                    onClick={() => {
                      closePreview();
                      viewSavedInvoice(previewInvoice);
                    }}
                    className="flex-1 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 font-semibold"
                  >
                    Print This Invoice
                  </button>
                  <button
                    onClick={closePreview}
                    className="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          )}

          <style>{`
            @media print {
              body * {
                visibility: hidden;
              }
              #invoice-preview, #invoice-preview * {
                visibility: visible;
              }
              #invoice-preview {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
              }
            }
          `}</style>
        </div>
      );
    }

    ReactDOM.render(<InvoiceGenerator />, document.getElementById('root'));
</script>
